

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>정수합1 </title>
</head>

<body>
    <script>
        //201331024
        //이동영
        var sum=0;
        var input=0;
        do{
            sum+=input;
            input= prompt("양의 정수를 입력해주세요","숫자입력");
            input*=1;

        }while(input>=1)
        alert(sum);
    </script>

</body>

</html>
