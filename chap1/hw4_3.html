<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>정수 합2</title>

    <script>
        // 201331024 
        //  이동영
        var sum=0;
        var input=prompt("양의 정수를 입력해주세요","수");
        input*=1;
        
        while(input>=1){
            sum+=input;
            input=prompt("양의 정수를 입력해주세요","수");
            input*=1;   
        }
        alert(sum)
            
    </script>
</head>
