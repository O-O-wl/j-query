    <script>

            //noname이라는 변수에 익명함수 저장
        var noname = function(){
            var userHeight=prompt("신장을 입력해주세요.");
            //사용자의 몸무게 입력받음
            var userWeight=prompt("몸무게를 입력해주세요");     
            //사용자의 키를 입력받음 
            var optimumWeight=(userHeight-100)*(0.9);
            //최적몸무게를 입력받은 값으로 구합니다 
            alert(optimumWeight<userWeight?"적정몸무게 이상입니다.":"몸무게미달");
                //삼항연산자를 통한 alert 함수로 메세지를 출력하는 메소드를 익명으로 생성후 변수에 저장
            }
        noname(); // 익명함수가 저장되어있는 변수를 호출
    </script>
