<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>hw7_2</title>
</head>

<body>
    <script>
        //hw7_2
        //201331024
        //이동영

        function Circle(radius,pointX,pointY){
            var radius=radius
            var pointX=pointX
            var pointY=pointY
            // 반지름에 대해서는 음수가 들어오면 음수인지 삼항연산자로 확인후 음수일시 1로 선언해준다.
            this.setRadius=function(radius){this.radius=radius<0?1:radius}
            this.setPointX=function(pointX){this.pointX=pointX}
            this.setPointY=function(pointY){this.pointY=pointY}
            this.getRadius=function(){return this.radius}
            this.getPointX=function(){return this.pointX}
            this.getPointY=function(){return this.pointY}            
        }
        //생성자함수와 필드에 대한 getter,setter 메소드 선언 , 각각의 필드는 private로 선언

        // 프로토타입메소드로서 getter를 통해 원의 반지름을 알아온뒤 원의 면적을 계산하여 반환하는 메소드
            Circle.prototype.area=function(){
                var area=this.getRadius()**2*3.14
                return area;
            }

        //  해당 객체의 pointX,pointY 필드에 getter로 접근하여 현재의 좌표를 알아낸후
        //  메소드의 파라미터로 들어온 x,y만큼 각각 더해준후 setter 메소드로 필드의 값을 변경한다.
            Circle.prototype.move=function(moveX,moveY){
                this.setPointX(this.getPointX()+moveX);
                this.setPointY(this.getPointY()+moveY);
            }
        // circle1,2를 선언하고 setter로 각각의 필드를 채워준다.    
        var circle1 = new Circle()
        circle1.setRadius(1.5)
        circle1.setPointX(3)
        circle1.setPointY(4)

        var circle2 = new Circle()
        //setter메소드에서 음수여부확인후 1이 대입된다.
        circle2.setRadius(-1.5)
        circle2.setPointX(-3)
        circle2.setPointY(-4) 
        
        // 각각의 객체를 20,10만큼 protype 에 선언되있는  move 메소드를 호출한다.
        circle1.move(20,10);
        circle2.move(20,10);

        //각각의 값을 getter 메소드를 통해 알아낸후 보여준다.
        alert("circle1\n좌표\t:\t"+"("+circle1.getPointX()+","+circle1.getPointY()+")"+"\n원의면적\t:\t"+circle1.area())
        alert("circle2\n좌표\t:\t"+"("+circle2.getPointX()+","+circle2.getPointY()+")"+"\n원의면적\t:\t"+circle2.area())
    
    </script>

</body>

</html>
