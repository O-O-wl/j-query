    <script>

var resizeWindow=function(newWin){
         newWin.resizeTo(screen.width/2,screen.height/2);
         newWin.focus();
        }
var moveWindow=function(newWin){
            newWin.moveTo(200,300);
            newWin.focus();
        }
        var newWindow=window.open("","new","width=400,height=300",true)
        newWindow.moveTo(300,10);
    </script>
</head>

<body>

    <button onclick="moveWindow(newWindow)"> 창 위치 변경 </button>
<button onclick="resizeWindow(newWindow)"> 창 크기 변경 </button>

</body>
